name: mathematest
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - pytorch-cuda=11.8
  - numpy>=1.24.0
  - pillow>=9.5.0
  - pip
  - pip:
    - doclayout-yolo>=0.0.2
    - unimernet>=0.2.2
    - latex2sympy2>=1.9.1
    - sympy>=1.12
    - pydantic>=2.5.0
    - pdf2image>=1.16.0
    - opencv-python>=4.8.0
    - transformers>=4.35.0
    - accelerate>=0.25.0
    - sentencepiece>=0.1.99
    - huggingface-hub>=0.19.0

# CUDA Requirements:
# - CUDA 11.8+ required for GPU acceleration
# - cuDNN 8.6+ recommended
# 
# Installation:
#   conda env create -f environment.yml
#   conda activate mathematest
#
# Note: For production, use Docker with nvidia/cuda:11.8.0-cudnn8-devel-ubuntu22.04
